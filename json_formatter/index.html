<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i3 Category Mapping JSON Builder</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="d-block text-center">
        <h1>i3 Category Mapping JSON Builder</h1>
        <button class="btn" id="addMSC">Add Row</button>
        <button class="btn" id="downloadJSON">Download JSON</button>
        <input class="btn" type="file" id="importJSON" accept=".json">
    </div>
    <div class="d-flex">
        <div class="container col-4 my-4" id="container">
            <p id="default_text">Click "Add Row" To start Adding Elements or Upload Existing File</p>
        </div>
        <div class="container col-6 my-4">
            <div class="mb-2">
                <button id="standardView" class="btn btn-sm">Standard View</button>
                <button id="compactView" class="btn btn-sm">Compact View</button>
            </div>
            <pre id="jsonPreview" style="background:#f8f9fa; padding: 1rem; border: 1px solid #ccc; border-radius: 5px; white-space: pre-wrap;"></pre>
        </div>
    </div>
</body>
</html>
